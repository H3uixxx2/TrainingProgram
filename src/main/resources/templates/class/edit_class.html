<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Class</title>
    <link th:href="@{../styles/common/common.css}" rel="stylesheet">
    <link th:href="@{../styles/common/notification.css}" rel="stylesheet">
    <link th:href="@{../styles/class/edit_class.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header.html}"></header>

<div class="body-container">
    <div class="left-container" th:insert="~{common/left.html}"></div>

    <div class="right-container">
        <div class="heading">
            <div class="title">
                <span><b>Edit Class</b></span>
            </div>

            <div class="class-information">
                <div class="infor-left">
                    <div class="title infor-name">
                        <span><b class="class-id">${name}</b></span>
                    </div>

                    <div class="infor-status">Draft</div>
                </div>

                <div class="infor-bottom">
                    <div class="infor-duration" style="display: flex; gap: 15px">
                        <span class="value-day">days</span>
                        <span class="value-hour">hours</span>
                    </div>
                </div>
            </div>
        </div>

        <form id="create-new">
            <label for="name"><b>Class name</b></label>
            <input type="text" id="name" placeholder="Type class name">
        </form>

        <div class="main-container">
            <div class="frame-1">
                <div class="general-container container-item">
                    <div class="heading-bar">
                        <div class="heading-bar-left">
                            <span class="icon"><i class="fa-regular fa-calendar"></i></span>
                            <span class="heading-title">General</span>
                        </div>
                        <div class="heading-bar-right">
                            <span class="icon-show"><i class="fa-solid fa-caret-down"></i></span>
                        </div>
                    </div>

                    <div class="section border-opacity">
                        <div class="section-1">
                            <div class="form-group">
                                <div class="first">
                                    <span><img th:src="@{../images/clock.svg}"></span>
                                    <span class="name-title">Time</span>
                                </div>

                                <div class="second">
                                    <form style="display: flex; align-items: center; gap: 10px">
                                        <label style="margin-bottom: 0; margin-left: 10px;" for="from">from</label>
                                        <input type="time" id="from" class="border-opacity">

                                        <label style="margin-bottom: 0" for="to">to</label>
                                        <input type="time" id="to" class="border-opacity">
                                    </form>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="first">
                                    <span><img th:src="@{../images/home_work.svg}"></span>
                                    <span class="disabled">Location</span>
                                </div>

                                <div class="second">
                                    <span id="infor-location" style="margin-left: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="first">
                                    <span><img th:src="@{../images/FSU.svg}"></span>
                                    <span class="name-title">FSU</span>
                                </div>

                                <div class="second">
                                    <select id="FSU" name="city" class="border-opacity input-field" style="font-size: 14px; width: 242px;height: 35px; margin-left: 10px; border-radius: 10px; padding-left: 10px;">
                                        <option value="HN">Fville - Hà Nội</option>
                                        <option value="HCM">Ftown - Hồ Chí Minh</option>
                                        <option value="DN">FPT Complex - Đà Nẵng</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="section-2">
                            <div class="infor-section-2"><span>Created</span><label id="created-date" style="margin-left: 77px; width: 100px;">dd/mm/yy</label> by <label id="created-by">user</label></div>
                            <div class="infor-section-2"><span>Review</span><label id="review-date" style="margin-left: 77px; width: 100px;">dd/mm/yy</label> by <label id="review-by">user</label></div>
                            <div class="infor-section-2"><span>Approve</span><label id="approve-date" style="margin-left: 77px; width: 100px;">dd/mm/yy</label> by <label id="approve-by">user</label></div>
                        </div>
                    </div>
                </div>

                <div class="time-frame-container container-item">
                    <div class="heading-bar">
                        <div class="heading-bar-left">
                            <span class="icon"><i class="fa-regular fa-calendar"></i></span>
                            <span class="heading-title">Time frame</span>
                            <span>start date</span>
                            <span><input id="start-date" class="form-control" type="date" /></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="frame-2">
                <div class="change-training">
                    <label style="margin: 0;">Change Training Program</label>
                    <div style="position: relative;">
                    <input type="text" id="search-input" name="trainingName" class="form-control bg-light border-0 small search-input" placeholder="Training program name" aria-label="Search" aria-describedby="basic-addon2" size="40">
                    <div class="result-container hide">

                    </div>
                    </div>
                </div>
                <div class="tabs">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-target="tab-training-program">Training Program</button>
                        <button class="tab-button" data-target="tab-attendee-list">Attendee List</button>
                        <button class="tab-button" data-target="tab-budgets">Budgets</button>
                        <button class="tab-button" data-target="tab-other">Others</button>
                    </div>
                    <div class="tab-content">
                        <div id="tab-training-program" class="tab-pane active">
                            <div class="training-header">
                                <h2 id="training-name">Training Program Name</h2>
                                <p id="training-info">Duration | Last Modified on Date by <span id="training-author">Author</span></p>
                            </div>
                            <div id="training-cards" class="training-cards">
                                <!-- Cards will be dynamically injected here -->
                            </div>
                        </div>
                        <div id="tab-attendee-list" class="tab-pane">
                            <h2>Attendee List</h2>
                        </div>
                        <div id="tab-budgets" class="tab-pane">
                            <h2>Budgets</h2>
                        </div>
                        <div id="tab-other" class="tab-pane">
                            <h2>Others</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="btn-primary" id="btn-cancel">Cancel</button>
            <button class="btn-primary" id="btn-next">Save</button>
        </div>

    </div>
</div>

<footer th:insert="~{common/footer.html}"></footer>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" th:src="@{../js/common/toast_message.js}"></script>
<script type="module" th:src="@{../js/common/dialog.js}"></script>
<script type="module" th:src="@{../js/class/edit_class.js}"></script>
<script th:src="@{../js/common/common.js}"></script>

</html>
