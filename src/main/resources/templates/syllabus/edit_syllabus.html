<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syllabus</title>
    <link th:href="@{../styles/common/common.css}" rel="stylesheet">
    <link th:href="@{../styles/syllabus/add_syllabus.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/latest/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header th:insert="~{common/header.html}"></header>
    <div class="body-container">
        <div class="left-container" th:insert="~{common/left.html}"></div>
        <div class="right-container">
            <!-- heading body -->
            <div class="heading" style="background-color: #ffffff; display: flex; border-bottom: 1px solid;">
                <div class="title">
                    <span><b style="color: #2D3748; font-size: 24px;">Syllabus</b></span>
                </div>
                <div class="slider-container" style="width: 320px; margin-left: 50px;">
                    <input type="range" min="1" max="10" value="2" class="slider" id="mySlider" style="width: 320px; height: 12px;">
                    <div class="slider-labels">
                        <span style="margin-left: 6px;">General</span>
                        <span>Outline</span>
                        <span>Other</span>
                        <span style="margin-right: 7px;">Done</span>
                    </div>
                </div>
            </div>

            <!-- content body -->
            <div class="content-body" style="display: flex;flex-direction: column;">
                <div class="fixed-width-content" style="width: 894px; max-height: 683px;box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);">
                    <div class="heading-content-body" style="background-color: #ffffff; display: flex; padding: 20px 30px; align-items: center;">
                        <span class="bold-text" style="width: 125px;"><b>Syllabus Name*</b></span>
                        <input type="text" class="input-text" id="syllabus-name" style="width: 200px; margin-left: 30px;">
                        <span id="syllabus-name-error" style="font-style: normal" class="error-message">is required!</span>

                        <span class="bold-text" style="width: 47px; margin-left: 80px;"><b>Code:</b></span>
                        <span class="normal-text" style="width: 47px; height: 19px; margin-left: 10px;">NPL</span>

                        <span class="bold-text" style="width: 65px; margin-left: 80px;"><b>Version:</b></span>
                        <input id="version" type="text" class="input-text" style="width: 46px; margin-left: 5px;">
                        <span id="version-error" class="error-message">is required!</span>

                    </div>
                    <div class="tabs">
                        <div class="tab-buttons">
                            <button class="tab-button tab-general active" data-target="tab-general">General</button>
                            <button class="tab-button tab-outline" data-target="tab-outline">Outline</button>
                            <button class="tab-button tab-button" data-target="tab-other">Others</button>
                        </div>
                        <div class="tab-content" data-value="tab-general">
                            <div id="tab-general" class="tab-pane active">
                                <div th:insert="~{syllabus/tab_general.html}"></div>
                            </div>
                            <div id="tab-outline" class="tab-pane">
                                <div class="component">
                                    <div id="day-container"></div>
                                    <div>
                                        <div id="btn-add-day" class="btn-second">
                                            <span><i class="fa-solid fa-circle-plus"></i></span>
                                            <span>Add day</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="tab-other" class="tab-pane">
                                <div th:insert="~{syllabus/tab_other.html}"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="btn-primary" id="btn-cancel">Cancel</button>
                    <button class="btn-primary" id="btn-save-as-draft">Save as Draft</button>
                    <button class="btn-primary" id="btn-next">Next</button>
                </div>
            </div>

        </div>
    </div>
    <footer th:insert="~{common/footer.html}"></footer>

    <script src="https://cdn.quilljs.com/latest/quill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" th:src="@{../js/common/dialog.js}"></script>
    <script th:src="@{../js/common/common.js}"></script>
    <script type="module" th:src="@{../js/syllabus/edit_syllabus.js}"></script>
</body>
</html>
