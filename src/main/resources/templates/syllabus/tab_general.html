<div class="container">
    <div class="form-group" style="display: flex;">
        <label for="level" style="margin-top: 5px;">Level*</label>
        <select id="level" name="level" class="select-style">
            <option value="ALL">All Level</option>
            <option value="BEGINNER">Beginner</option>
            <option value="ADVANCED">Advanced</option>
        </select>

    </div>
    <div class="form-group">
        <label for="attendee-number">Attendee number*</label>
        <input type="number" id="attendee-number" name="attendee-number" class="common-input" style="width: 92px; margin-left: 10px;">
        <span id="attendee-number-error" class="error-message">is required!</span></div>
    <div class="form-group" style="flex-direction: column; align-items: flex-start">
        <label for="technical-requirements">Technical Requirement(s) *<span id="technical-requirements-error" class="error-message">is required!</span></label>
        <textarea class="custom-textarea" id="technical-requirements" name="technical-requirements" rows="4" style="width: 844px;border-radius: 10px;"></textarea>
    </div>
    <div>
        <label style="display: flex">Course Objectives</label>
        <div style="display: flex; align-items: center">
            <label style="margin-top: 5px;">Course Name*</label>
            <input type="text" id="course-name" name="course-name" class="common-input" style="width: 92px; margin-left: 70px;">
            <span id="course-name-error" class="error-message">is required!</span>
            <label for="level" style="margin-top: 5px; margin-left: 10px;">Object Type*</label>
            <select id="object-type" name="object-type" class="select-style">
                <option value="Attitude">Attitude</option>
                <option value="Skills">Skills</option>
                <option value="Knowledge">Knowledge</option>
                <option value="Habits">Habits</option>
            </select>
        </div>
        <div style="margin-top: 5px; display: flex;">
            <label style="display: flex">Course description*</label>
            <span id="course-description-error"  class="error-message">is required!</span>
        </div>
        <textarea class="custom-textarea" id="course-description" name="course-objective" rows="4" style="width: 844px;border-radius: 10px; margin-top: 5px;"></textarea>
    </div>
</div>
