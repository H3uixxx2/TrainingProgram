<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../styles/common/common.css}" rel="stylesheet">
    <link th:href="@{../styles/syllabus/detail_syllabus.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Syllabus</title>
    <title>Title</title>
</head>
<body>
<header th:insert="~{/common/header.html}"></header>
<div class="body-container">
    <div class="left-container" th:insert="~{/common/left.html}"></div>
    <div class="right-container">
        <div class="heading" style="background-color: #ffffff; border-bottom: 1px solid;">
            <div class="title">
                <span><b style="color: #2D3748; font-size: 24px; font-weight: 500;">Syllabus</b></span>
            </div>
        </div>
        <div class="body-detail">
            <div class="heading-body" style="padding: 10px 30px; display: flex; flex-direction: column;">
            </div>
            <div class="content-body">
                <div class="tabs">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-target="tab-general">General</button>
                        <button class="tab-button" data-target="tab-outline">Outline</button>
                        <button class="tab-button" data-target="tab-other">Others</button>
                    </div>
                    <div class="tab-content">
                        <div id="tab-general" class="tab-pane active">
                        </div>
                        <div id="tab-outline" class="tab-pane">
                            <div class="component">
                                <div id="day-container"></div>
                            </div>
                        </div>
                        <div id="tab-other" class="tab-pane">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="edit-button">Edit</button>
    </div>
</div>

<footer th:insert="~{/common/footer.html}"></footer>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script th:src="@{../js/common/common.js}"></script>
<script type="module" th:src="@{../js/common/toast_message.js}"></script>
<script type="module" th:src="@{../js/syllabus/detail_syllabus.js}"></script>
</html>
